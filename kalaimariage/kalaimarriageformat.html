<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .marriage-card {
      width: 300px;
      height: auto;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalai & XXX's Marriage</h1>
    <p id="demo">Click the button to view the marriage card.</p>
    <button onclick="displayMarriageCard()">View Marriage Card</button>
    <div id="marriageCard" style="display: none;">
      <img class="marriage-card" src="shirts.jpeg" alt="Marriage Card">
    </div>
  </div>

  <script>
    function displayMarriageCard() {
      var marriageCard = document.getElementById("marriageCard");
      if (marriageCard.style.display === "none") {
        marriageCard.style.display = "block";
        document.getElementById("demo").innerHTML = "Congratulations! Best wishes to Kalai & XXX.";
      } else {
        marriageCard.style.display = "none";
        document.getElementById("demo").innerHTML = "Click the button to view the marriage card.";
      }
    }
  </script>
</body>
</html>
